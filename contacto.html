<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ficha personal</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- mi header---->
    <header class="top-bar">
        <div class="top-left">
            <h1>FICHA PERSONAL</h1>
        </div>

        <nav class="top-right">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="contacto.html" class="nav-link activo">Contacto</a>
            <button id="btn-tema" class="btn-modo" aria-label="Cambiar modo">Modo Oscuro</button>
        </nav>
    </header>

    <!-- mi main -->
    <main class="main-home">
        <section class="card">
            <h2 class="nombre-alumno">Milagros Carvajal</h2>

            <form id="form-contacto" class="form-card">
                <div class="campo">
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span class="error" id="err-nombre"></span>
                </div>

                <div class="campo">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad">
                    <span class="error" id="err-edad"></span>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="err-email"></span>
                </div>

                <div class="campo">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4"></textarea>
                    <span class="error" id="err-comentario"></span>
                </div>

                <div class="botones-form">
                    <button type="submit" id="btn-enviar" class="btn-form btn-enviar">ENVIAR</button>
                    <button type="button" id="btn-borrar" class="btn-form btn-borrar">BORRAR</button>
                </div>
            </form>
        </section>
    </main>

    <!-- mi footer-->
    <footer class="site-footer">
        <div class="footer-logo">
            <img src="img/logo-uade.jpg" alt="Logo UADE">
        </div>
        <p class="footer-text">Todos los derechos reservados</p>
        <a class="footer-github" href="https://github.com/milicarvajal234" target="_blank" rel="noopener noreferrer">
            <img src="img/github.jpg" alt="GitHub">
        </a>
    </footer>
</body>

</html>
